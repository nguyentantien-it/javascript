    <script>
        function kiem_tra_nam_nhuan(nam) {
            if (nam % 100 == 0) {
                if (nam % 400 == 0) {
                    return true;
                } else {
                    return false;
                }
            } else if (nam % 4 == 0) {
                return true;
            } else {
                return false;
            }
        }
        var flag = kiem_tra_nam_nhuan(400);
        if (flag) {
            alert('la nam nhuan');

        } else {
            alert("la nam khong nhuan");
        }
    </script>
